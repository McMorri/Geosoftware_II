		<div id="newPubModal" class="modalDialog">
		    <div>
		        <h4>New Publication</h4>
		        <p><b>Please enter details for your publication!</b></p>
		        <form id="newPubForm" class="input-group" method="POST" action="/savepub" enctype="multipart/form-data" >
		          
		            <table class="inputTable">
		                <tr>
		                	<div class="input-group">
		                    <td class="inputTable"><span class="input-group-addon" id="sizing-addon2">Publicationname: </span></td>
		                    <td class="inputTable"><input id="pubname" name="pubname" type="text" class="form-control" placeholder="..." aria-describedby="sizing-addon2" size="35"></td>
		                    </div>
		                </tr>
		                <tr>
		                    <div class="input-group">
		                    <td class="inputTable"><span class="input-group-addon" id="sizing-addon2">Authorname: </span></td>
		                    <td class="inputTable"><input id="authorname" name="authorname" type="text" class="form-control" placeholder="..." aria-describedby="sizing-addon2" size="35"></td>
		                    </div>
		                </tr>
		            </table>
		            <br>
		            <table class="inputTable">
		                <tr>
		                    <td class="inputTable">TeX file:</td>
		                    <td class="inputTable"><input type="file" name="mainlatex" accept=".tex" class="btn btn-default" ></td>
		                </tr>
		                <tr>
		                    <td class="inputTable">Other files: </td>
		                    <td class="inputTable"><input type="file" name="others" accept="*" class="btn btn-default"></td>
		                </tr>
		            </table>
		            <br>
		            <a href="#close" title="Cancel" class="btn btn-default">Cancel</a>
		            <input class="btn btn-default" type="submit" value="Upload" style="float:right"/>
		        </form>
		    </div>
		</div>


		<div class="row">
      	<!-- Vorschau des Papers -->
	    	<div class="col-md-8">
	    		<div id="publication"> 
	    			<div>Selected Paper:</div> <div id="selectedpubname"></div>
	    			
	    			<iframe id="pubnameid" width="100%" src="/getpublicationHTML/<id>"></iframe>
					<div id="leafletBox" style="height: 500px"></div>

	    		</div>
	    	</div>

	    	<!-- Liste -->
	    	<div class="col-md-4">

	    		<p>Paper-List:</p>
