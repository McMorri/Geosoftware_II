		<div id="newPubModal" class="modalDialog">
		    <div>
		        <h4>New Publication</h4>
		        <p><b>Please enter details for your publication!</b></p>
		        <form id="newPubForm" class="input-group" method="POST" enctype="multipart/form-data" action="/savepub">
		            <b>Add the metadata:</b><br><br>
		            <table class="inputTable">
		                <tr>
		                    <td class="inputTable">Publication Name:</td>
		                    <td class="inputTable"><input id="title" name="pubname" type="text" size="45"/></td>
		                </tr>
		                <tr>
		                    <td class="inputTable">Author Name:</td>
		                    <td class="inputTable"><input id="authorname" name="authorname" type="text" size="45"/></td>
		                </tr>
		            </table>
		            <table class="inputTable">
		                <tr>
		                    <td class="inputTable">TeX file: </td>
		                    <td class="inputTable"><input id="texFile" name="texFile" type="file" accept=".tex" /></td>
		                </tr>
		            </table>
		            <a href="#close" title="Cancel" class="btn cancel" style="background-color: white">Cancel</a>
		            <input class="btn" type="submit" value="Upload" style="float:right"/>
		        </form>
		    </div>
		</div>

		<div class="row">
      	<!-- Vorschau des Papers -->
	    	<div class="col-md-8">
	    		<div id="publication"> 
	    			<p> Selected Paper:</p>
	    			<p id="selectedpubname"></p>
	    			<textarea readonly id="pubnameid" type="text" placeholder="publicationname here" class="form-control"> </textarea readonly>
